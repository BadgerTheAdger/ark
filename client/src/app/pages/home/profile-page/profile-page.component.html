<div class="centered-content">
  <div class="home-page-container">
    <div class="main">
      <app-header></app-header>
      <hr />

      <div class="profile-page-container">
        <div class="credentials-side">
          <div class="profile">
            <div class="container">
              <div class="middle">
                <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
              </div>
              <label for="inputUpload" class="custom-file-upload"
                ><img [src]="avatarImageSource" class="profile-image" alt=""
              /></label>
              <input
                id="inputUpload"
                type="file"
                style="display: none;"
                (change)="onFileSelected($event)"
              />â€‹
            </div>
            <div class="profile-name nickname">{{ loadedUser.username }}</div>
          </div>
        </div>

        <div class="settings">
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true">
                <span class="icon is-small">
                  <i class="fas fa-cog" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item">
                  {{ 'PROFILE.SECURITY' | translate }}
                </a>
                <a class="dropdown-item" routerLink="/settings/language">
                  {{ 'PROFILE.LANGUAGE' | translate }}
                </a>
                <hr class="dropdown-divider" />
                <a class="dropdown-item has-text-danger" (click)="onLogout()">
                  {{ 'PROFILE.LOGOUT' | translate }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
